{%extends 'recipes/base.html'%} {% load crispy_forms_tags %}

<!-- -->
{%block content%}
<div class="container">
  <form method="POST">
    {% csrf_token%}
    <fieldset ="form-group">
      <legend class="border-bottom mb-4">Sign Up</legend>
      {{ form|crispy:"bootstrap4" }}
    </fieldset>
    <div class="form-group py-3">
      <input class="btn btn-outline-primary" type="submit" value="Sign Up" />
    </div>
    <div class="border-top pt-3">
      <a href="#">Aready have an account? Log in here</a>
    </div>
  </form>
</div>
{%endblock content%}
